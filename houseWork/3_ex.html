<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <script type="text/javascript">
    window.onload = function() {
      var content = document.getElementById("content");
      content.addEventListener("keyup", function(event) {}, true);
    };
  </script>
  <body>
    <button id="modalButton" onclick="sending()">모달 생성</button>
    <div class="modal" id="modal">
      <div id="modalContent">
        <form action="">
          제목 : <input type="text" name="title" /><br />
          내용 : <input type="text" id="content" name="content" />
          <input type="submit" value="입력" id="submit" />
        </form>
      </div>
    </div>
    <input id="input" />
    <div>ctrlKey: <span id="output">false</span></div>
    <script>
      var input = document.getElementById("input");
      var output = document.getElementById("output");

      input.onkeydown = input.onkeyup = function(event) {
        output.textContent = event.ctrlKey;
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DATE EX</title>
    <script type="text/javascript">
      var dates = new Date();

      console.log("just date : " + dates);
      console.log("toDateString : " + dates.toDateString());
      console.log("toTimeString : " + dates.toTimeString());
      console.log(dates.getTime());
      console.log(dates.getDate());
      console.log(dates.getDay());
      console.log(dates.getFullYear());
      console.log(dates.getMonth());
    </script>
  </head>
  <body></body>
</html>

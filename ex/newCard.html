<form action="SelCard.do?card_num=${list.card_num }" method="post">
  <input type="hidden" name="${list.card_num }" />
  <input type="hidden" name="cardlist_num" value="${li.cardlist_num }" />
  <input type="hidden" name="board_num" value="${li.board_num }" />

  <input
    type="text"
    name="card_name"
    placeholder="내용을 입력하시오."
    value="${list.card_name}"
  />
  <input type="submit" value="수정" />
</form>
